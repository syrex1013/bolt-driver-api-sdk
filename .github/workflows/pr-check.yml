name: Pull Request Check

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  pr-check:
    name: PR Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check for TODO/FIXME comments
      run: |
        if grep -r "TODO\|FIXME" src/ examples/ tests/ --exclude-dir=node_modules; then
          echo "⚠️  Found TODO/FIXME comments in code"
          echo "Consider addressing these before merging"
        else
          echo "✅ No TODO/FIXME comments found"
        fi
        
    - name: Check for console.log statements
      run: |
        if grep -r "console\.log" src/ --exclude-dir=node_modules; then
          echo "⚠️  Found console.log statements in source code"
          echo "Consider using the Logger class instead"
        else
          echo "✅ No console.log statements in source code"
        fi
        
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npx tsc --noEmit
      
    - name: Run tests
      run: npm test
      
    - name: Check test coverage
      run: npm run test:coverage
      
    - name: Comment PR with coverage
      uses: romeovs/lcov-reporter-action@v0.4.0
      if: success()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/lcov.info
        delete-old-comments: true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check for outdated dependencies
      run: |
        npm outdated || true
        echo "✅ Dependency check completed"
        
    - name: Check for security vulnerabilities
      run: npm audit --audit-level=moderate
      
    - name: Check package.json validity
      run: |
        node -e "
          const pkg = require('./package.json');
          console.log('✅ Package name:', pkg.name);
          console.log('✅ Version:', pkg.version);
          console.log('✅ Main entry:', pkg.main);
          console.log('✅ Types entry:', pkg.types);
        "
