name: Publish to All Registries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.2)'
        required: true
        default: '1.0.2'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for NPM
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build package
      run: npm run build
      
    - name: Run linting
      run: npm run lint
      
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Verify NPM publication
      run: |
        echo "✅ Package published to NPM successfully!"
        echo "Version: $(node -p "require('./package.json').version")"
        echo "NPM URL: https://www.npmjs.com/package/bolt-driver-api"

  publish-github-packages:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js for GitHub Packages
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build package
      run: npm run build
      
    - name: Run linting
      run: npm run lint
      
    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Verify GitHub Packages publication
      run: |
        echo "✅ Package published to GitHub Packages successfully!"
        echo "Version: $(node -p "require('./package.json').version")"
        echo "GitHub Packages URL: https://github.com/syrex1013/bolt-driver-api-sdk/packages"

  publish-summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-github-packages]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Publish Summary
      run: |
        echo "## 📦 Package Publishing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📋 Publishing Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.publish-npm.result }}" == "success" ]; then
          echo "✅ **NPM**: Published successfully" >> $GITHUB_STEP_SUMMARY
          echo "- [View on NPM](https://www.npmjs.com/package/bolt-driver-api)" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **NPM**: Failed to publish" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.publish-github-packages.result }}" == "success" ]; then
          echo "✅ **GitHub Packages**: Published successfully" >> $GITHUB_STEP_SUMMARY
          echo "- [View on GitHub Packages](https://github.com/syrex1013/bolt-driver-api-sdk/packages)" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **GitHub Packages**: Failed to publish" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📥 Installation Instructions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**From NPM:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "npm install bolt-driver-api" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**From GitHub Packages:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "npm install @syrex1013/bolt-driver-api" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
