name: GitHub Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        
    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for current version
          VERSION=${{ github.ref_name }}
          echo "Extracting changelog for version $VERSION"
          
          # Try to extract changelog section for this version
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Extract from ## [version] to next ## or end of file
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > changelog_section.txt
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            cat changelog_section.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release $VERSION" >> $GITHUB_OUTPUT
          fi
        else
          echo "changelog=Release $VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}